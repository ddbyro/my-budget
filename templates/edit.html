<!DOCTYPE html>
<html>
<head>
    <title>Edit Entry</title> <!-- Title of the page -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to the stylesheet -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script> <!-- Link to the JavaScript file -->
</head>
<body>
    <form method="POST"> <!-- Form for editing an entry -->
        <label for="due_date">Due Date:</label><br>
        <input type="date" id="due_date" name="due_date" value="{{ entry.due_date }}" required><br> <!-- Input field for due date -->
        <label for="bill_name">Bill Name:</label><br>
        <input type="text" id="bill_name" name="bill_name" value="{{ entry.bill_name }}" required><br> <!-- Input field for bill name -->
        <label for="amount_due">Amount Due:</label><br>
        <input type="number" id="amount_due" name="amount_due" value="{{ entry.amount_due }}" required><br> <!-- Input field for amount due -->
        <button type="submit">Submit</button> <!-- Submit button for the form -->
    </form>

</body>
</html>
