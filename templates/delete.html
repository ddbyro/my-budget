    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to the stylesheet -->
</head>

    <header>
        <h1>Delete Entry</h1> <!-- Header of the page -->
    </header>
    <main>
        <p>Are you sure you want to delete this entry?</p> <!-- Confirmation message -->
        <p>{{ entry.due_date }} - {{ entry.bill_name }} - {{ entry.amount_due }}</p> <!-- Display entry details -->
        <form method="POST" action="{{ url_for('delete', id=entry.id) }}"> <!-- Form for deleting an entry -->
            <button type="submit">Yes, delete it</button> <!-- Confirmation button -->
        </form>
        <button onclick="window.history.back()">No, go back</button> <!-- Button to go back -->
    </main>
