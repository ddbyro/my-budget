<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <!-- The title of the webpage -->
    <title>Budget App</title>
    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <!-- The main heading of the webpage -->
        <h1>Budget App</h1>
    </header>
    <main>
        <!-- A form for adding a new entry -->
        <form method="POST">
            <!-- Input for the due date -->
            <label for="due_date">Due Date</label>
            <input type="date" id="due_date" name="due_date" required aria-label="Due Date">
            <!-- Input for the bill name -->
            <label for="bill_name">Bill Name</label>
            <input type="text" id="bill_name" name="bill_name" required aria-label="Bill Name">
            <!-- Input for the amount due -->
            <label for="amount_due">Amount Due</label>
            <input type="number" id="amount_due" name="amount_due" required aria-label="Amount Due">
            <!-- Submit button for the form -->
            <button type="submit">Submit</button>
        </form>
        <!-- Table of entries -->
        <table class="table-style">
            <!-- Table headers -->
            <thead>
                <tr>
                    <th class="cell-style">Due Date</th>
                    <th class="cell-style">Bill Name</th>
                    <th class="cell-style">Amount Due</th>
                    <th class="cell-style">Edit</th>
                    <th class="cell-style">Delete</th>
                </tr>
            </thead>
            <!-- Table body -->

        </table>
    <!-- Links to the different months -->
    <div>
        {% for month in range(1, 13) %}
            <a href="{{ url_for('month_view', year=year, month=month) }}">Month {{ month }}</a>
        {% endfor %}
    </div>
    </main>
    <footer>
        <!-- Footer information -->
        <p>Â© 2022 Budget App</p>
    </footer>
    <!-- Link to the JavaScript file -->
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
